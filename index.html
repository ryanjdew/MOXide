<html>
<head>
<title>MOXide</title>

<body>
<div id="explorer-window" class="drawer left">
</div>
<div id="main">
<ul id="files-list"><li id="file-name-template" style="display:none;"><a class="file-title" href="#f" data-id="file-template" >Untitled</a><a class="file-close" href="#d" data-id="file-template">X</a></li></ul>
<div id="file-template" style="display:none;" class="tab hidden">

          <p>Content you want the user to see goes here.</p>

</div>
